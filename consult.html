<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>온라인 모의 약국 - 융합 수업</title>
        <!-- ... (이전의 head 내용 유지) ... -->
    </head>
    <body>
        <header>
            <div style="text-align: center;">
                <h1>
                    <font color="green">Online Pharmacy</font></br>
                    <font size="4" color="green">온라인 모의 약국</font>
                    <nav>
                        <a href="index.html"><font color="green">Home</font></a>
                    </nav>
                </h1>
            </div>
            </br>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: white;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                }

                .chat-container {
                    width: 700px;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    overflow: hidden;

                }

                .chat-header {
                    background-color: #4CAF50;
                    color: white;
                    padding: 15px;
                    text-align: center;
                    font-size: 18px;
                }

                .chat-body {
                    padding: 15px;
                    height: 300px;
                    overflow-y: auto;
                }

                .user-message, .bot-message {
                    margin-bottom: 10px;
                }

                .user-message {
                    text-align: right;
                }

                .bot-message {
                    text-align: left;
                }

                .message-text {
                    padding: 10px;
                    border-radius: 5px;
                    display: inline-block;
                    max-width: 70%;
                }

                .user-message .message-text {
                    background-color: #4CAF50;
                    color: white;
                }

                .bot-message .message-text {
                    background-color: lightgray;
                    color: black;
                    overflow: hidden;
                    white-space: nowrap;
                }

                .chat-input {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 10px;
                    background-color: #eee;
                }

                .user-input {
                    flex: 1;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    margin-right: 10px;
                }

                .send-button {
                    background-color: #4CAF50;
                    color: white;
                    padding: 8px 12px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
            </style>
            <div class="chat-container">
                <div class="chat-header">Medicine Bot</div>
                <div class="chat-body" id="chat-body">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" class="user-input" placeholder="증상을 입력해주세요." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="send-button">질문</button>
                </div>
            </div>
            <script>
                const chatBody = document.getElementById('chat-body');
                const userInputField = document.getElementById('user-input');

                function sendMessage() {
                    var userMessage = userInputField.value;
                    if (userMessage.trim() === '') {
                        return;  // 입력이 비어 있으면 아무것도 하지 않음
                    }

                    appendMessage('user', userMessage);

                    // You can send the user message to the server and get the bot's response here.
                    // For simplicity, we'll just use a placeholder response for now.
                    var botResponse = getAnswer(userMessage);

                    // Append the entire bot response at once
                    appendMessage('bot', botResponse);
                    userInputField.value = '';
                }

                function appendMessage(sender, message) {
                    var messageDiv = document.createElement('div');
                    messageDiv.className = sender + '-message';

                    var messageText = document.createElement('div');
                    messageText.className = 'message-text';
                    messageDiv.appendChild(messageText);
                    chatBody.appendChild(messageDiv);

                    // Display the entire message at once for user
                    if (sender === 'user') {
                        messageText.innerHTML = message;
                    } else {
                        // Display one character at a time for bot
                        var textArray = message.split('');
                        var index = 0;

                        function displayText() {
                            if (index < textArray.length) {
                                messageText.innerHTML += textArray[index];
                                index++;
                                setTimeout(displayText, 50); // 각 글자 간의 간격(ms)을 조절하려면 여기 값을 조정하세요.
                            }
                        }

                        displayText();
                    }

                    // Scroll to the bottom of the chat body to show the latest message
                    chatBody.scrollTop = chatBody.scrollHeight;
                }

                function getAnswer(question) {
                    // 질문에 대한 답변을 정의합니다.
                    if (question.includes('소화')) {
                        return '열이 나시나요?';
                    } else if (question.includes('날씨')) {
                        return '오늘은 맑습니다.';
                    } else if (question.includes('음식')) {
                        return '피자가 제일 좋아요!';
                    } else {
                        return '죄송해요, 그 질문에 대한 답을 모르겠어요.';
                    }
                }

                function handleKeyPress(event) {
                    // 엔터 키를 눌렀을 때 sendMessage 함수 호출
                    if (event.key === 'Enter') {
                        sendMessage();
                    }
                }
            </script>
            <p></p>
            <hr>
            <footer>
                <address>
                    약 처방 문의 : aaaa1111@example.com</br>
                    전화번호 : +82 10-1234-5678</br>
                    주소 : 경상남도 사천시 사천읍 동문로 95
                </address>
            </footer>
        </header>
    </body>
</html>
