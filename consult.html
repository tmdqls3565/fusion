<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 모의 약국 - 융합 수업</title>
    <!-- ... (이전의 head 내용 유지) ... -->
</head>
<body>
    <header>
        <div style="text-align: center;">
            <h1>
                <font color="green" href="index.html">Online Pharmacy</font></br>
                <font size="4" color="green">온라인 모의 약국</font>
                <nav style="height: 35px;">
                    <a href="index.html"><font color="green">Home</font></a>
                </nav>
            </h1>
        </div>
        </br>
        <style>
            nav {
                height: 35px;
            }

            body {
                font-family: 'Arial', sans-serif;
                background-color: white;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .chat-container {
                width: 500px;
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
                height: 500px;
            }

            .chat-header {
                background-color: #4CAF50;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 18px;
            }

            .chat-body {
                padding: 15px;
                height: 370px;
                overflow-y: auto;
            }

            .user-message, .bot-message {
                margin-bottom: 10px;
            }

            .user-message {
                text-align: right;
            }

            .bot-message {
                text-align: left;
            }

            .message-text {
                padding: 10px;
                border-radius: 5px;
                display: inline-block;
                max-width: 70%;
            }

            .user-message .message-text {
                background-color: #4CAF50;
                color: white;
            }

            .bot-message .message-text {
                background-color: lightgray;
                color: black;
                overflow: hidden;
                word-wrap: break-word; /* 수정된 부분 */
            }

            .chat-input {
                display: flex;
                justify-content: space-between;
                align-items: end;
                padding: 10px;
                background-color: #eee;
            }

            .user-input {
                flex: 1;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 10px;
            }

            .send-button {
                background-color: #4CAF50;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
        <div class="chat-container">
            <div class="chat-header">Medicine Bot</div>
            <div class="chat-body" id="chat-body">
                
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" class="user-input" placeholder="증상을 입력해주세요." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="send-button">질문</button>
            </div>
        </div>
        <script>
            const chatBody = document.getElementById('chat-body');
            const userInputField = document.getElementById('user-input');

            function sendMessage() {
                var userMessage = userInputField.value;
                if (userMessage.trim() === '') {
                    return;
                }

                appendMessage('user', userMessage);

                var botResponse = getAnswer(userMessage);

                appendMessage('bot', botResponse);
                userInputField.value = '';
            }

            function appendMessage(sender, message) {
                var messageDiv = document.createElement('div');
                messageDiv.className = sender + '-message';

                var messageText = document.createElement('div');
                messageText.className = 'message-text';
                messageDiv.appendChild(messageText);
                chatBody.appendChild(messageDiv);

                if (sender === 'user') {
                    messageText.innerHTML = message;
                } else {
                    var textArray = message.split('');
                    var index = 0;

                    function displayText() {
                        if (index < textArray.length) {
                            messageText.innerHTML += textArray[index];
                            index++;
                            setTimeout(displayText, 50);
                        }
                    }

                    displayText();
                }

                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function getAnswer(question) {
                if (question.includes('안녕')) {
                    return '안녕하세요. 무엇을 도와드릴까요'; 
                
                } else if (question.includes('기침') && question.includes('소화')) {
                    return '.';
                
                } else if (question.includes('날씨')) {
                    return '오늘 날씬는 맑은 것 같아요!';
                } else if (question.includes('소화')) {
                    return '소화제인 멕소롱정을 복용해보시는게 어떨까요.';
                
                } else if (question.includes('극심한')) {

                    return '너무 아프시다면 마약성 진통제를 추천해드릴까요?';
                } else if (question.toLowerCase() === '예') {
                    return '마약성 진통제인 펜타닐을 복용해보세요. 하지만 펜타닐은 중독성이 강하기 떄문에 꼭 절제하며 복용하시기를 권장 드립니다.';
                } else if (question.toLowerCase() === '아니요') {
                    return '그럼 비마약성 진통제인 타이레놀을 복용해보세요.';
                } else if (question.includes('기침')) {
                    return '기침이 나오신다면 기침약인 코푸정, 코데날, 레보투스 중 하나를 복용하시는 것을 추천드려요.';

               
              
                } else {
                    return '죄송해요, 그 질문에 대한 답을 모르겠어요.';
                }
            }

            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            }
        </script>
        <p></p>
        <hr>
        <footer>
            <address>
                약 처방 문의 : aaaa1111@example.com</br>
                전화번호 : +82 10-1234-5678</br>
                주소 : 경상남도 사천시 사천읍 동문로 95
            </address>
        </footer>
    </header>
</body>
</html>
